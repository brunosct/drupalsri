<Virtualhost *:80>
    ServerName sri2324.mywire.org
    ServerAdmin webmaster@localhost

    Redirect / https://sri2324.mywire.org/
</Virtualhost>

<Virtualhost *:443>
    ServerName sri2324.mywire.org
    ServerAdmin webmaster@localhost

    SSLEngine on
    SSLCertificateFile /certificados/drupalcertbot.pem
    SSLCertificateKeyFile /certificados/drupalcertbot.key

    DocumentRoot /html
    <Directory /html>        
        AllowOverride All
        Require all granted
    </Directory>
    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/drupalaccess.log combined
</Virtualhost>